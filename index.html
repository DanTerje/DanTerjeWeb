<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Terje Norli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            color: #111;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 300px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: 
                typing 3s steps(14, end) forwards,
                blink 1s step-end 3,
                hideCursor 0s 3s forwards; /* Fjerner streken etter blinking */
            margin-bottom: -20px;
        }

        .subtext {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards 3s;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            padding-bottom: 20px;
            opacity: 0;
            animation: fadeInButtons 2s ease-in forwards 3s;
        }

        .button-container button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: #111;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .button-container button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #111;
            bottom: 5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }

        .button-container button:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .button-container button:hover {
            color: #555;
        }

        .phoenix {
            width: 175px;
            height: 175px;
            position: absolute;
            top: -125px;
            left: 50%;
            margin-left: -87.5px;
            opacity: 0;
            animation: fadeInImage 2s ease-in forwards 2s;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
            background-color:  #f4f4f4;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards 3s;
        }

        @media (max-width: 600px) {
            .content {
                margin-top: 200px;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: -15px;
            }
            .subtext {
                font-size: 1rem;
            }
            .button-container button {
                font-size: 1.2rem;
            }
            .phoenix {
                width: 125px;
                height: 125px;
                top: -100px;
                margin-left: -62.5px;
            }
        }

        /* Animasjoner */
        @keyframes typing {
            from { width: 0; }
            to { width: 14ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes hideCursor {
            to { border-right: none; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="phoenix1.png" class="phoenix" alt="Phoenix Logo">
            <h1 id="title">Dan Terje Norli</h1>
            <p class="subtext">Integrity | Curiosity | Perseverance</p>
        </div>
        <div class="button-container" id="buttons">
            <button onclick="location.href='cv.html'">Curriculum Vitae</button>
            <button onclick="location.href='otium.html'">Otium</button>
        </div>
    </div>
    <footer>

    </footer>
